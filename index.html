<html>
<head>
	<title>Books to Movies</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		@font-face {
			font-family: Helvetica;
			font-weight: 400;
			src: url("./fonts/HelveticaNeueLTStd-LtEx.otf") format("opentype");
		}
		.axis path {fill: none; stroke: #000000; }
		.axis line {stroke: #000000; }
		.axis text { font-size: x-small; }
		body { font-family: "Helvetica"; } 
		text {
		  font: 16px Helvetica;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		form {
		  right: 10px;
		  top: 10px;
		}

    </style>
</head>
<body>
	<div id="title">
		<div id="tabs"> 
	        <ul class="nav"> 
	          <li class="nav"> <a class="nav selected" href="#genre"> Genre </a>  </li>
	          <li class="nav"> <a class="nav" href="#date"> Date </a> </li>
	        </ul>
		</div>
		<h1>FROM <strong>PAGE</strong> TO SCREEN</h1>
	</div>

<div id="content">
	<div id="centered">
		<div id="filter"></div>
		<div id="svg"></div>
	</div>		
	<div id="info">
		<div id="info_content"></div>
	</div>

	<script>
		var genresList = ["Adventure", "Comedy", "Drama", "Family", "Fantasy", "Romance", "Sci-Fi", "Thriller", "Horror"];
		var genresString = "<h4> Genres </h4>";
		genresList.forEach(function(d, i) {
			var checkbox = "<input type='checkbox' id='cb_" + d + "' value='" + d + "' class='css-checkbox' checked='checked'></input>";
			var label = "<label for='cb_" + d + "' name='genre' class='css-label lite-cyan-check'> " + d + "</label><br/>"; 
			genresString += checkbox + label;
		});
		var print = d3.select("#filter").html(genresString);

		$(document).on("change", ".css-checkbox", function() {
			var selection = this.value;
			var checked = this.checked;
			editGraph(selection, checked);
		});

		$(window).on("resize", function () {
			$("#info").css("width", $(window).width() * .20);
		});

		// Create SVG elements
		var height = 550;
		var width = 900;
		var padding = 100;
		var svg = d3.select("#svg").append("svg").attr("height", height).attr("width", width);

		// xScale == tomatoRating (movie)
		var xScale = d3.scale.linear().domain([4,9.5]).range([padding, width - padding]);
		var xAxis = d3.svg.axis().scale(xScale);
		svg.append("g")
		  .attr("class", "axis")
		  .attr("transform", "translate(0, " + (height - padding) + ")")
		  .call(xAxis);
		// yScale == bookRating (book)
		var yScale = d3.scale.linear().domain([3.3,4.7]).range([height - padding, padding]);
		var yAxis = d3.svg.axis().scale(yScale).orient("left");
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ", 0)")
			.call(yAxis);
		// Add labels
		var xLabel = svg.append("text")
			.attr("x", width / 2)
			.attr("y", height - (padding / 2))
			.style("text-anchor", "middle")
			.text("IMDB Movie Ratings");
		var yLabel = svg.append("text")
			.attr("x", padding / 3)
			.attr("y", height / 2)
			.attr("transform", "rotate(270 " + padding / 3 + "," + height / 2 + ")")
			.style("text-anchor", "middle")
			.text("GoodReads Book Ratings");
		var title = svg.append("text")
			.attr("x", width / 2)
			.attr("y", padding / 2)
			.style("text-anchor", "middle")
			.text("Movie Book Adaptions: Rating Comparisons");

		// Clear Graph
		function editGraph(selection, checked) {
			var change = checked == true ? "visible" : "hidden";
			var data = svg.selectAll("#" + selection);
			var opacityLevel = checked == true ? ".9" : "0";

			data.transition().duration(300).style("opacity", opacityLevel);

			if (checked == true) {
				data.attr("visibility", change);
			}
 			else {
 				setTimeout(function(){ 
 					data.attr("visibility", change); 
 				}, 300);
 			}
		}

		var colorList = ["#ba3006", "#d2853f", "#cf000f", "#08133c", "#4F4F4F", "#E26A6A", "#6eceda", "#760b1c", "#000000"];


		// Moves the selection to the front: credit = https://gist.github.com/trtg/3922684
		d3.selection.prototype.moveToFront = function() {
		  return this.each(function(){
		    this.parentNode.appendChild(this);
		  });
		};

		d3.json("./text.json", function(error, data) {
			var current;
			// Appending Data
			var genresSelected = d3.selectAll("checkbox").property('checked', true);
			var circles = svg.append("g");
			circles.selectAll("#circles")
				.data(data)
				.enter()
				.append("circle")
				.attr("id", function (d) {
					return d.mainGenre;
				}) // may change this to be mainGenre
				.attr("cx", function (d) {
					return xScale(Number(d.imdbRating));
				})
				.attr("cy", function (d) {
					return yScale(Number(d.bookRating));
				})
				.attr("r", 10)
				.style("fill", function (d) {	
					if(d.mainGenre.indexOf("Adventure") != -1){
						return "#ba3006"; // orange
			  		}
			  		if(d.mainGenre.indexOf("Comedy") != -1){
			  			return "#d2853f"; // yellow
			  		}
			  		if(d.mainGenre.indexOf("Drama") != -1){
						return "#cf000f"; // deep red
				  	}
			  		if(d.mainGenre.indexOf("Family") != -1){
						return "#08133c"; // normal blue
			  		}  
			  		if(d.mainGenre.indexOf("Fantasy") != -1){
						return "#4F4F4F"; // purple
			  		}  	
			  		if(d.mainGenre.indexOf("Romance") != -1){
						return "#E26A6A"; // pink
			  		} 	
			  		if(d.mainGenre.indexOf("Sci-Fi") != -1){
						return "#6eceda"; // light blue
			  		} 
			  		if(d.mainGenre.indexOf("Thriller") != -1){
						return "#760b1c"; // grey-blue
			  		} 
			  		if(d.mainGenre.indexOf("Horror") != -1){
			  			return "#000000";
			  		}
				})
				.style("opacity", 0.9)
				.on("mouseover", function (d) {
					if (current != null) {
						current.remove();
					}
					if (d3.select(this).classed("node_selected") == true) {
						return;
					}
					current = svg.append("text")
						.attr("x", padding)
						.attr("y", height - 15)
						.style("font-size", 15)
						.text("Selected: " + d.movieTitle);
  					d3.select(this).attr("r", 15).attr("stroke", "#7e7e7e").attr("stroke-width", "1px");
				})
				.on("mouseout", function (d) {
					if (d3.select(this).classed("node_selected") == false) {
						current.remove();
						d3.select(this).attr("r", 10).attr("stroke", "none").attr("stroke-width", "0px");
					}
				})
				.on("click", function (d) {
					d3.selectAll(".node_selected").classed("node_selected", false).attr("r", 10).attr("stroke-width", "0px");
					d3.select(this).classed("node_selected", true);
					d3.select(this).attr("r", 20).attr("stoke", "black").attr("stroke-width", "3px").moveToFront();
					var string = "<h3> <span class='highlighted'>Book Title: </span>" + d.bookTitle + "</h3>";
					string += "<span class='highlighted'>Author:</span> " + d.author;
					string += "<br/> <span class='highlighted'>Release Year: </span> " + d.bookReleaseDate + "<br/><br/><hr/>";
					string += "<br/><h3> <span class='highlighted'>Movie Title:</span> " + d.movieTitle + "</h3>";
					string += "<span class='highlighted'>Main Genre:</span> " + d.mainGenre + "<br/>";
					string += "<span class='highlighted'>Genres:</span> " + d.genre + "<br/>";
					string += "<span class='highlighted'>Rated:</span> " + d.rated + "<br/><br/><hr/><br/>";
					string += "<h3><span class='highlighted'>Plot Summary:</span></h3> " + d.plot + "<br/>";
					d3.select("#info_content").html(string);
				});				
			}); 
	
		// Legend
		var legend = d3.select("#filter").append("svg").attr("height", 300).attr("width", 120);
			legend.append("text")
				.attr("x", 0)
				.attr("y", 40)
				.text("Legend")
				.style("font-size", 30);
		for (var i = 0; i < genresList.length; i++) {
			legend.append("rect")
				.attr("x", 0)
				.attr("y", 60 + i * 25)
				.attr("height", 20)
				.attr("width", 20)
				.style("fill", colorList[i])
				.style("opacity", 0.9);
			legend.append("text")
				.attr("x", 25)
				.attr("y", 75 + i * 25)
				.text(genresList[i]);		
		}

	</script>
</div>

	<div id="barGraph">
	<br>
		<form>
		  <label><input type="radio" name="mode" value="grouped"> Grouped</label>
		  <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
		</form>
		<script>
			var layers = new Array();
			var imdbRatings = [], tomatoRatings = [], tomatoAudienceRatings = [];

			d3.json("./text.json", function(error, data) { 
				
				//Filters data to be inputted to graph
			  	filmsSeparatedByGenre = [], adventureArray = [], comedyArray = [], dramaArray = [], familyArray = [], fantasyArray = [], romanceArray = [], scifiArray = [], thrillerArray = [];

			  	data.forEach(function(d){

			  		if(d.mainGenre.indexOf("Adventure") != -1){
			  			adventureArray.push(d);
			  		}
			  		if(d.mainGenre.indexOf("Comedy") != -1){
			  			comedyArray.push(d);
			  		}
			  		if(d.mainGenre.indexOf("Drama") != -1){
			  			dramaArray.push(d);
			  		}
			  		if(d.mainGenre.indexOf("Family") != -1){
			  			familyArray.push(d);
			  		}  
			  		if(d.mainGenre.indexOf("Fantasy") != -1){
			  			fantasyArray.push(d);
			  		}  	
			  		if(d.mainGenre.indexOf("Romance") != -1){
			  			romanceArray.push(d);
			  		} 	
			  		if(d.mainGenre.indexOf("Sci-Fi") != -1){
			  			scifiArray.push(d);
			  		} 
			  		if(d.mainGenre.indexOf("Thriller") != -1){
			  			thrillerArray.push(d);
			  		} 
		  		});

			  	filmsSeparatedByGenre.push(adventureArray, comedyArray, dramaArray, familyArray, fantasyArray, romanceArray, scifiArray, thrillerArray);
		  		
		  		filmsSeparatedByGenre.forEach(function(genre, i){
		  			var imdbRatingSum = 0;
		  			var tomatoRatingSum = 0;
		  			var tomatoAudienceRatingSum = 0;
		  			genre.forEach(function(film){
		  				if(film.imdbRating.indexOf("N/A") == -1 && film.tomatoRating.indexOf("N/A") == -1 && film.tomatoAudienceRating.indexOf("N/A") 
		  					== -1){
		  					imdbRatingSum += Number(film.imdbRating);
		  					tomatoRatingSum += Number(film.tomatoRating);
		  					tomatoAudienceRatingSum += Number(film.tomatoAudienceRating)*2;
		  				}
		  			})
		  			imdbRatings.push({x: i, y: imdbRatingSum/genre.length, y0: 0});
		  			tomatoAudienceRatings.push({x: i, y: tomatoAudienceRatingSum/genre.length, y0:imdbRatingSum/genre.length});
		  			tomatoRatings.push({x: i, y: tomatoRatingSum/genre.length, y0:imdbRatingSum/genre.length + tomatoAudienceRatingSum/genre.length});
		  			
		  		});
				layers.push(imdbRatings); 			//IMDB
				layers.push(tomatoAudienceRatings); //Rotten Tomatoes Viewer Ratings
				layers.push(tomatoRatings);			//Rotten Tomatoes Critics Ratings

				
				//Begins graph drawing
				var n = 3, // number of layers
			    m = 8; // number of samples per layer

				var stack = d3.layout.stack(),
				    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
				    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

				var margin = {top: 40, right: 250, bottom: 70, left: 50},
				    width = 960 - margin.left - margin.right,
				    height = 500 - margin.top - margin.bottom;

				var x = d3.scale.ordinal()
				    .domain(d3.range(m))
				    .rangeRoundBands([0, width], .08);

				var y = d3.scale.linear()
				    .domain([0, yStackMax])
				    .range([height, 0]);

				var color = d3.scale.linear()
				    .domain([0, n - 1])
				    .range(["#3366FF", "#00FFFF"]);

				var xAxis = d3.svg.axis()
				    .scale(x)
				    .tickPadding(6)
				    .tickFormat(function(d){
				    	if(d==0){
				    		return "Adventure";
				    	}
				    	if(d==1){
				    		return "Comedy";
				    	}
				    	if(d==2){
				    		return "Drama";
				    	}
				    	if(d==3){
				    		return "Family";
				    	}
				    	if(d==4){
				    		return "Fantasy";
				    	}
				    	if(d==5){
				    		return "Romance";
				    	}
				    	if(d==6){
				    		return "Sci-Fi";
				    	}
				    	if(d==7){
				    		return "Thriller";
				    	}
				    })
				    .orient("bottom");

				var svg = d3.select("#barGraph").append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				  .append("g")
				    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

				var layer = svg.selectAll(".layer")
				    .data(layers)
				  .enter().append("g")
				    .attr("class", "layer")
				    .style("fill", function(d, i) { return color(i); });

				var rect = layer.selectAll("rect")
				    .data(function(d) { return d; })
				  .enter().append("rect")
				    .attr("x", function(d) { return x(d.x); })
				    .attr("y", height)
				    .attr("width", x.rangeBand())
				    .attr("height", 0)
				    .style("opacity", 0.4);

				rect.transition()
				    .delay(function(d, i) { return i * 10; })
				    .attr("y", function(d) { return y(d.y0 + d.y); })
				    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

				svg.append("g")
				    .attr("class", "x axis")
				    .attr("transform", "translate(0," + height + ")")
				    .call(xAxis);

				//Creates labels & legend
				var xLabel = svg.append("text")
					.attr("x", width / 2)
					.attr("y", height + (margin.bottom/2))
					.style("text-anchor", "middle")
					.text("Film/Book Genres");

				var yLabel = svg.append("text")
					.attr("x", 0)
					.attr("y", height/2)
					.attr("transform", "rotate(270 " + margin.left/50 + "," + height / 2 + ")")
					.style("text-anchor", "middle")
					.text("Relative Rating Value");
				var title = svg.append("text")
					.attr("x", width / 2)
					.attr("y", 0)
					.style("text-anchor", "middle")
					.text("IMDB Ratings vs. Rotten Tomatoes Ratings By Genre");

				svg.append("circle")
				    .attr("cx", 725)
				    .attr("cy", 200)
				    .attr("r", 8)
				    .style("fill", "#3366FF")
				    .style("opacity", 0.4);
				svg.append("text")
					.attr("x", 750)
					.attr("y", 205)
					.text("Overall IMDB Rating")
				svg.append("circle")
				    .attr("cx", 725)
				    .attr("cy", 175)
				    .attr("r", 8)
				    .style("fill", "#1AB3FF")
				    .style("opacity", 0.4);
				svg.append("text")
					.attr("x", 750)
					.attr("y", 180)
					.text("Rotten Tomatoes Viewer Ratings")
				svg.append("circle")
				    .attr("cx", 725)
				    .attr("cy", 150)
				    .attr("r", 8)
				    .style("fill", "#00FFFF")
				    .style("opacity", 0.4);
				svg.append("text")
					.attr("x", 750)
					.attr("y", 155)
					.text("Rotten Tomatoes Critic Ratings")

				//Creates transitions between Grouped & Stacked
				d3.selectAll("input").on("change", change);

				var timeout = setTimeout(function() {
				  d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
				}, 2000);

				function change() {
				  clearTimeout(timeout);
				  if (this.value === "grouped") transitionGrouped();
				  else transitionStacked();
				}

				function transitionGrouped() {
				  y.domain([0, yGroupMax]);

				  rect.transition()
				      .duration(500)
				      .delay(function(d, i) { return i * 10; })
				      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
				      .attr("width", x.rangeBand() / n)
				    .transition()
				      .attr("y", function(d) { return y(d.y); })
				      .attr("height", function(d) { return height - y(d.y); });
				}

				function transitionStacked() {
				  y.domain([0, yStackMax]);

				  rect.transition()
				      .duration(500)
				      .delay(function(d, i) { return i * 10; })
				      .attr("y", function(d) { return y(d.y0 + d.y); })
				      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
				    .transition()
				      .attr("x", function(d) { return x(d.x); })
				      .attr("width", x.rangeBand());
				}

		  	});

		</script>
	</div>
	<div>
		<h2>Manuela Rios, Stephanie Cheuk, Romoli Bakshi</h2>
	</div>

</body>
</html>
